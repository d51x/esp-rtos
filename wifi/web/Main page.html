					  <div class="dropdown-content bg">
						<ul>

			<div id="dev-info" class="rnd brd-btm">

											<label><input type="radio" name="wifi_mode" value="1" checked /> STA</label>
											<label><input type="radio" name="wifi_mode" value="2" /> AP</label>
										
                                    </p>
                                    <p><input type="hidden" name="st" value="1"></p>
